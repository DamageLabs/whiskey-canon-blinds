<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Glass body -->
  <path d="M6 4 L8 28 C8 30 10 31 16 31 C22 31 24 30 24 28 L26 4 Z"
        fill="#3f3f46"
        stroke="#52525b"
        stroke-width="1"/>

  <!-- Whiskey liquid -->
  <path d="M8 12 L9.5 26 C9.5 27.5 11 28.5 16 28.5 C21 28.5 22.5 27.5 22.5 26 L24 12 Z"
        fill="url(#whiskey-gradient)"/>

  <!-- Glass rim highlight -->
  <path d="M6 4 L26 4"
        stroke="#71717a"
        stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Glass shine -->
  <path d="M9 6 L10 22"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="whiskey-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
  </defs>
</svg>
